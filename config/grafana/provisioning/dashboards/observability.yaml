apiVersion: 1

providers:
  - name: 'Observability Samples'
    folder: 'samples'
    folderUid: 'samples'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 60
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/samples
      foldersFromFilesStructure: false
